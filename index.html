<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robert Schilp</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="nav-container">
      <nav>
        <ul class="nav-links">
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT WRAPPER (CRITICAL) -->
  <main class="main-content">

    <!-- HERO IMAGE GROUP -->
    <div class="hero-group">
      <img src="assets/hero-left.png" alt="Decorative left accent" class="hero-side hero-side-left" />

      <img src="assets/portrait.jpg" alt="Robert Schilp portrait" class="hero-image" />

      <img src="assets/hero-right.png" alt="Decorative right accent" class="hero-side hero-side-right" />
    </div>
    <!-- Bio Section -->
    <section id="bio" class="section bio">
      <p class="bio-text">
        Hi — I’m Robert Schilp. Stay a while!
      </p>

    </section>

    <!-- Image Gallery -->
    <section id="gallery" class="section image-gallery">
      <div class="gallery-grid">
        <video autoplay muted loop playsinline>
          <source src="assets/singing-video.mp4" type="video/mp4" />
        </video>

        <img src="assets/life1.jpg" alt="Robert outdoors" />
        <img src="assets/life2.jpg" alt="Robert working" />

        <video autoplay muted loop playsinline>
          <source src="assets/batting-cage.mp4" type="video/mp4" />
        </video>

        <img src="assets/life3.jpg" alt="Robert on the water" />
        <img src="assets/life4.jpg" alt="Robert in the mountains" />
        <img src="assets/life7.jpg" alt="Robert beekeeping" />
        <img src="assets/life9.jpg" alt="Robert waterfall" />

        <video autoplay muted loop playsinline>
          <source src="assets/first-skiing.mp4" type="video/mp4" />
        </video>

        <img src="assets/life5.jpg" alt="Robert in the city" />
        <img src="assets/life6.jpg" alt="Robert on a boat" />

        <video autoplay muted loop playsinline>
          <source src="assets/tigers-game.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2026 Robert Schilp</p>
  </footer>
</body>

</html>
